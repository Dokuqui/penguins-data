name: Deploy to VPS

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Deploy to VPS
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_IP }}
                  username: ubuntu
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      mkdir -p /home/ubuntu/root/GitHub/penguin_project
                      cd /home/ubuntu/root/GitHub/penguin_project

                      if [ -d ".git" ]; then
                        echo "ðŸ“¥ Updating existing repository..."
                        git pull origin main
                      else
                        echo "ðŸ“‚ Re-initializing repository in existing folder..."
                        git init
                        git remote add origin https://github.com/Dokuqui/penguins-data.git
                        git fetch
                        git checkout -f main
                      fi

                      echo "ðŸš€ Updating Containers..."
                      sudo docker-compose -f docker-compose.prod.yml down
                      sudo docker-compose -f docker-compose.prod.yml up -d --build

                      sudo docker image prune -f
                      echo "âœ… Deployment Successful at /home/ubuntu/root/GitHub/penguin_project"
